<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHH | Volunteerism</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">
</head>
<body id="volunteer">
    <div class="form">
        <div class="logo2">
            <img src="images/CHH LOGO.png">
            <h3>Christian Helping Hands</h3>
        </div>
        <div class="vol-details">
            <div class="name">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Middle Name (optional)">
                <input type="text" placeholder="Last Name">
            </div> 
            
            <div class="address">
                <input type="text" placeholder="address">
            </div>

            <div class="country">
                <input type="text" placeholder="City">
                <input type="text" placeholder="State">
                <input type="text" placeholder="Country">
            </div>

            <div class="phone">
                <input type="tel" placeholder="Phone Number">
                <input type="email" placeholder="E-Mail">
            </div>

            <div class="explain">
                <textarea placeholder="Do you have any special skills to offer? tell us about it."></textarea>
            </div>

            <div class="explain">
                <textarea placeholder="Do you have any travel experience? tell us about it."></textarea>
            </div>

            <div class="bck-check">
                <label>Do you agree to a background check?</label>
                <div class="radios">
                    <label for="yes-no">Yes</label>
                    <input class="radio" type="radio" name="yes-no">
                    <label for="yes-no">No</label>
                    <input class="radio" type="radio" name="yes-no">
                </div>
            </div>

            <hr>

            <div class="gender">
                <p>Gender</p>
                <div class="gen">
                    <label for="f-m">Female</label>
                    <input class="radio" type="radio" name="f-m">
                    <label for="f-m">Male</label>
                    <input class="radio" type="radio" name="f-m">
                </div>
            </div>

            <button id="submitbtn">Submit</button>
        </div>
    </div>

    <footer>
        <div class="items">
            <a href="index.html"><img src="images/CHH LOGO.png"></a>
            <h1>Christian Helping Hands</h1>
            <p>connect with us</p>
            <div class="icons">
                <i class='bx bxl-facebook'></i>
                <i class='bx bxl-instagram'></i>
            </div>
            <a href="contact.html">Contact Us</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms Of Use</a>
            <h3> <span>&copy; </span> christian helping hands</h3>
            <h3>2024</h3>
        </div>
    </footer>
</body>
</html>
